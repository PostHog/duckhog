#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build-main:
    name: Build extension binaries (main)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.3
    with:
      duckdb_version: v1.4.3
      ci_tools_version: v1.4.3
      extension_name: duckhog
      vcpkg_binary_sources: clear;x-aws,s3://duckhog-vcpkg-cache/duckhog/,readwrite;http,https://vcpkg-cache.duckdb.org,read
    secrets:
      VCPKG_CACHING_AWS_ACCESS_KEY_ID: ${{ secrets.VCPKG_CACHING_RW_AWS_ACCESS_KEY_ID }}
      VCPKG_CACHING_AWS_SECRET_ACCESS_KEY: ${{ secrets.VCPKG_CACHING_RW_AWS_SECRET_ACCESS_KEY }}
      VCPKG_CACHING_AWS_ENDPOINT_URL: ${{ secrets.VCPKG_CACHING_AWS_ENDPOINT_URL }}
      VCPKG_CACHING_AWS_DEFAULT_REGION: ${{ secrets.VCPKG_CACHING_AWS_DEFAULT_REGION }}

  duckdb-stable-build-pr:
    name: Build extension binaries (PR)
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      contents: read
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.3
    with:
      duckdb_version: v1.4.3
      ci_tools_version: v1.4.3
      extension_name: duckhog
      vcpkg_binary_sources: clear;x-aws,s3://duckhog-vcpkg-cache/duckhog/,read;http,https://vcpkg-cache.duckdb.org,read
    secrets:
      VCPKG_CACHING_AWS_ACCESS_KEY_ID: ${{ secrets.VCPKG_CACHING_RO_AWS_ACCESS_KEY_ID }}
      VCPKG_CACHING_AWS_SECRET_ACCESS_KEY: ${{ secrets.VCPKG_CACHING_RO_AWS_SECRET_ACCESS_KEY }}
      VCPKG_CACHING_AWS_ENDPOINT_URL: ${{ secrets.VCPKG_CACHING_AWS_ENDPOINT_URL }}
      VCPKG_CACHING_AWS_DEFAULT_REGION: ${{ secrets.VCPKG_CACHING_AWS_DEFAULT_REGION }}

  code-quality-check:
    name: Code Quality Check
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_code_quality.yml@v1.4.3
    with:
      duckdb_version: v1.4.3
      ci_tools_version: v1.4.3
      extension_name: duckhog
      format_checks: 'format'

  tidy-check:
    name: Tidy Check
    runs-on: ubuntu-24.04
    env:
      CC: gcc
      CXX: g++
      GEN: ninja
      TIDY_THREADS: 4
      # Keep vcpkg cache keys stable and aligned with extension CI linux builds.
      VCPKG_TOOLCHAIN_PATH: ${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
      VCPKG_TARGET_TRIPLET: x64-linux-release
      VCPKG_HOST_TRIPLET: x64-linux-release
      VCPKG_OVERLAY_PORTS: ${{ github.workspace }}/extension-ci-tools/vcpkg_ports
      VCPKG_OVERLAY_TRIPLETS: ${{ github.workspace }}/extension-ci-tools/toolchains
      AWS_ACCESS_KEY_ID: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.VCPKG_CACHING_RW_AWS_ACCESS_KEY_ID || github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && secrets.VCPKG_CACHING_RO_AWS_ACCESS_KEY_ID || '' }}
      AWS_SECRET_ACCESS_KEY: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.VCPKG_CACHING_RW_AWS_SECRET_ACCESS_KEY || github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && secrets.VCPKG_CACHING_RO_AWS_SECRET_ACCESS_KEY || '' }}
      AWS_DEFAULT_REGION: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.VCPKG_CACHING_AWS_DEFAULT_REGION || github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && secrets.VCPKG_CACHING_AWS_DEFAULT_REGION || '' }}
      AWS_ENDPOINT_URL: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.VCPKG_CACHING_AWS_ENDPOINT_URL || github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && secrets.VCPKG_CACHING_AWS_ENDPOINT_URL || '' }}
      AWS_REQUEST_CHECKSUM_CALCULATION: when_required
      VCPKG_BINARY_SOURCES: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'clear;x-aws,s3://duckhog-vcpkg-cache/duckhog/,readwrite;http,https://vcpkg-cache.duckdb.org,read' || github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && 'clear;x-aws,s3://duckhog-vcpkg-cache/duckhog/,read;http,https://vcpkg-cache.duckdb.org,read' || 'clear;http,https://vcpkg-cache.duckdb.org,read' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Tooling
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y -qq ninja-build clang-tidy
          sudo pip3 install pybind11[global] --break-system-packages

      - name: Setup vcpkg
        run: |
          BASELINE="$(python3 - <<'PY'
          import json
          with open("vcpkg-configuration.json", "r", encoding="utf-8") as f:
              data = json.load(f)
          print(data["default-registry"]["baseline"])
          PY
          )"
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          cd vcpkg
          git checkout "$BASELINE"
          ./bootstrap-vcpkg.sh -disableMetrics

      - name: Tidy Check
        run: make tidy-check

  integration-tests:
    name: Integration Tests (DuckLake Pattern)
    runs-on: ubuntu-latest
    needs:
      - duckdb-stable-build-main
      - duckdb-stable-build-pr
    if: ${{ always() && (needs.duckdb-stable-build-main.result == 'success' || needs.duckdb-stable-build-pr.result == 'success') }}
    env:
      FLIGHT_HOST: 127.0.0.1
      FLIGHT_PORT: 8815
      DUCKHOG_USER: postgres
      DUCKHOG_PASSWORD: postgres
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout duckgres
        uses: actions/checkout@v4
        with:
          repository: PostHog/duckgres
          path: duckgres

      - name: Download DuckDB CLI
        run: |
          wget -q https://github.com/duckdb/duckdb/releases/download/v1.4.3/duckdb_cli-linux-amd64.zip
          unzip -q duckdb_cli-linux-amd64.zip
          chmod +x duckdb
          mkdir -p build/release
          mv duckdb build/release/

      - name: Download extension artifact
        uses: actions/download-artifact@v4
        with:
          name: duckdb-stable-linux-amd64-extension-duckhog
          path: build/release/extension/duckhog/

      - name: Start Duckgres control-plane
        run: |
          DUCKGRES_ROOT=$GITHUB_WORKSPACE/duckgres ./scripts/test-servers.sh start --background --seed

      - name: Run SQLLogicTests
        run: |
          eval "$(./scripts/test-servers.sh env)"
          EXT_PATH="build/release/extension/duckhog/duckhog.duckdb_extension"

          # Run basic_select tests
          ./build/release/duckdb -unsigned -cmd "LOAD '$EXT_PATH';" < test/sql/queries/basic_select.test_slow

          # Run tables tests
          ./build/release/duckdb -unsigned -cmd "LOAD '$EXT_PATH';" < test/sql/queries/tables.test_slow

          # Run projection tests
          ./build/release/duckdb -unsigned -cmd "LOAD '$EXT_PATH';" < test/sql/queries/projection.test_slow

      - name: Stop Duckgres control-plane
        if: always()
        run: ./scripts/test-servers.sh stop
